<!DOCTYPE html>
<html>
<head>
    <title>Password Website</title>
</head>
<body>

<h1>Password Generator</h1>

<input type="number" id="length" placeholder="Length">
<button onclick="generate()">Generate</button>

<p id="generated"></p>

<hr>

<h2>Validate Password</h2>

<input type="text" id="password">
<button onclick="validate()">Validate</button>

<p id="result"></p>

<script>
function generate() {
    let len = document.getElementById("length").value || 12;

    fetch(`/api/password/generate?length=${len}`)
        .then(r => r.text())
        .then(p => document.getElementById("generated").innerText = p);
}

function validate() {
    let pass = document.getElementById("password").value;

    fetch(`/api/password/validate`, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: pass
    })
    .then(r => r.text())
    .then(res => document.getElementById("result").innerText = res);
}
</script>

</body>
</html>
